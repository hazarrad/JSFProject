<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>Exemple 1</title>	
</h:head>

<body>

<h:form>
<p:dataTable value="#{exempleDataTable.cls}" var="client" emptyMessage="Pas de clients dans la BD">

	<f:facet name="header"> Tableau des clients</f:facet>
	<p:column>
		<f:facet name="header">ID</f:facet>
		#{client.id}
	</p:column>
	
	<p:column>
		<f:facet name="header">Nom</f:facet>
		#{client.nom}
	</p:column>
	
	<p:column>
		<f:facet name="header">Prenom</f:facet>
		#{client.prenom}
	</p:column>
	
	<p:column>
		<f:facet name="header">Actions</f:facet>
		<p:commandButton icon="ui-icon-trash" action="#{exempleDataTable.remove}" update="@form">
			<f:setPropertyActionListener value="#{client.id}" target="#{exempleDataTable.idClient}" />
		</p:commandButton>
	</p:column>

</p:dataTable>
</h:form>
</body>
		
</html>
