<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h:form>
	<h:outputLabel value="Cin :" />
	<h:inputText value="#{beanPersonne.personne.cin}" /><br/><br/>
	
	<h:outputLabel value="Nom :" />
	<h:inputText value="#{beanPersonne.personne.nom}" /><br/><br/>
	
	<h:outputLabel value="Prenom :" />
	<h:inputText value="#{beanPersonne.personne.prenom}" /><br/><br/>
	
	<h:outputLabel value="Sexe :" />
	<h:selectOneRadio value="#{beanPersonne.personne.sexe}">
		<f:selectItem itemLabel="Homme" itemValue="h"/>
		<f:selectItem itemLabel="Femme" itemValue="f"/>
	</h:selectOneRadio>
	
	<br/><br/><br/>
	<h:commandButton action="#{beanPersonne.EnregistrerPersonne()}" value="Sauvegarder" />
</h:form>


</body> 
</html>
